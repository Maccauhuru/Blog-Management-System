<div class="container">

    <!-- Modals -->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-hear bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select name="" id="" class="form-control">
                            <option value="">Mobile Development</option>
                            <option value="">Application Intergration</option>
                            <option value="">Cloud Services</option>
                            <option value="">Content Management</option>
                        </select>
                    </div>
                    <label for="image">Upload Image</label>
                    <div class="custom-file">
                        <input type="file" class="cutom-file-input" id="image">
                        <label for="image" class="custom-file-label">Choose File</label>
                    </div>
                    <small class="form-text text-muted">Max Size 3MB</small>
                </form>
            </div>
            <div class="form-group">
                <label for="" class="body">Body</label>
                <textarea name="editor1" class="form-control">
                </textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
        </div>

    </div>
